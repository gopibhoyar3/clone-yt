<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="icon" href="img/title-logo.svg" />
    <script src="https://apis.google.com/js/api.js" defer></script>
    <script src="app.js" defer></script>
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.PNG" class="logo" alt="index.html">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.PNG" alt=""></button>
            <a href="#" ><img src="img/mic.PNG" class="mic" alt=""></a>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- left sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">Home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">Explore</a>
        <a href="#" class="links"><img src="img/subscription.PNG" alt="">Subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">Library</a>
        <a href="#" class="links"><img src="img/history.PNG" alt="">History</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">Your Videos</a>
        <a href="#" class="links"><img src="img/watch-later.PNG" alt="">Watch Later</a>
        <a href="#" class="links"><img src="img/liked video.PNG" alt="">Liked Video</a>
        <a href="#" class="links"><img src="img/show more.PNG" alt="">Show More</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options" onclick="filterClick(this.value)" value="All">All</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Live stream" style="display: inline;"><img src="img/live-stream.png" style="height:18px;width:20px;display:inline;" /> Live</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Trending">Trending</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Javascript">Javascript</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="HTML/CSS">HTML/CSS</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Python">Python</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Algorithm">Algorithms</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Front end">Front-end jobs</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Interview">Interview</button>
        <button class="filter-options" onclick="filterClick(this.value)" value="Google interview">Google interview</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        
    </div>    
</body>
</html>
